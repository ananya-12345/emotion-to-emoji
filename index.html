 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-success x">Emotions to emoji app
  <br>
  <span>&#128513;</span>
<span>&#128532;</span>
<span>&#128535;</span>
<span>&#128561;</span>
<span>&#128564;</span>
<span>&#128580;</span>
</h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Sleepy?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam view - </label>
       <div id="camera"></div>   
        <br><br>
<button onclick="click1()" class="btn btn-danger">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
       <p class="emotion_name" id="result_emotion_name"></p>
       <p class="emoji" id="pic"></p>
       <label>Prediction 2 - </label>
       <p class="emotion_name" id="result_emotion_name2"></p>
       <p class="emoji" id="pic2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
       <div id="result"></div>   
        <br><br>
<button onclick="answer()" class="btn btn-danger">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
